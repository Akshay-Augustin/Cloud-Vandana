<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form id="myForm">
    <label for="firstname">FIRST NAME:</label>
    <input type="text" id="firstname" name="firstname"> <br> <br>
    <label for="lastname">LAST NAME:</label>
    <input type="text" id="lastname" name="lastname"> <br> <br>
    <label for="dob">DOB:</label>
    <input type="date" id="dob"> <br> <br>
    <label for="country">COUNTRY:</label>
    <select name="countryname" id="country">
      <option value="Select">Select a country...</option>
      <option value="Afghanistan">Afghanistan</option>
      <option value="Argentina">Argentina</option>
      <!-- Add more countries here -->
    </select> <br> <br>
    <label for="gender">GENDER:</label>
    <input type="checkbox" name="gender" value="Male" id="male" onchange="uncheckOthers('male')">
    <label for="male">Male</label>
    <input type="checkbox" name="gender" value="Female" id="female" onchange="uncheckOthers('female')">
    <label for="female">Female</label>
    <input type="checkbox" name="gender" value="Others" id="others" onchange="uncheckOthers('others')">
    <label for="others">Others</label>
    <label for="profession">PROFESSION:</label>
    <input type="text" id="profession"> <br> <br>
    <label for="email">EMAIL:</label>
    <input type="email" id="email"> <br> <br>
    <label for="mobile">MOBILE:</label>
    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="Enter 10-digit Mobile No" required maxlength="10"> <br> <br>

    <button type="button" id="submitBtn" onclick="submitForm()">Submit</button>
    <button type="button" id="resetBtn" onclick="resetForm()">Reset</button>
  </form>

  <script>
    function uncheckOthers(id) {
      const checkboxes = document.querySelectorAll('input[type="checkbox"][name="gender"]');
      checkboxes.forEach(checkbox => {
        if (checkbox.id !== id) {
          checkbox.checked = false;
        }
      });
    }

    function submitForm() {
      // Perform your form validation here
      // You can check if all required fields are filled and other custom validation rules

      // Display selected values in a popup
      const form = document.getElementById('myForm');
      const formData = new FormData(form);
      let message = 'Selected Values:\n';

      formData.forEach((value, key) => {
        message += key + ': ' + value + '\n';
      });

      alert(message);

      // Reset the form
      form.reset();
    }

    function resetForm() {
      const form = document.getElementById('myForm');
      form.reset();
    }
  </script>
</body>
</html>
