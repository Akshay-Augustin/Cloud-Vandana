<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <table class="calculator">
    <tr>
      <td colspan="3">
        <input class="display-box" type="text" id="result" disabled>
      </td>
      <td>
        <input type="button" value="AC" onclick="clearScreen()" class="ac">
      </td>  
    </tr>
    <tr>
      <section>
        <td>
          <input type="button" value="9" onclick="display('9')">
        </td>
        <td>
          <input type="button" value="8" onclick="display('8')">
        </td>
        <td>
          <input type="button" value="7" onclick="display('7')">
        </td>
        <td style="background-color: grey;">
          <div>
            <input type="button" value="+" onclick="addFunctionKey()" id="function-key">
          </div>
        </td>
      </section>
    </tr>
    <tr>
      <td>
        <input type="button" value="4" onclick="display('4')">
      </td>
      <td>
        <input type="button" value="5" onclick="display('5')">
      </td>
      <td>
        <input type="button" value="6" onclick="display('6')">
      </td>
      <td style="background-color: grey;">
        <div>
          <input type="button" value="-" onclick="subtractFunctionKey()" id="function-key">
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <input type="button" value="1" onclick="display('1')">
      </td>
      <td>
        <input type="button" value="2" onclick="display('2')">
      </td>
      <td>
        <input type="button" value="3" onclick="display('3')">
      </td>
      <td style="background-color: grey;">
        <div>
          <input type="button" value="&divide;" onclick="divideFunctionKey()" id="function-key">
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <input type="button" value="." onclick="display('.')">
      </td>
      <td>
        <input type="button" value="0" onclick="display('0')">
      </td>
      <td>
        <input type="button" value="=" onclick="calculate()" id="btn">
      </td>
      <td style="background-color: grey;">
        <div>
          <input type="button" value="&times;" onclick="multiplyFunctionKey()" id="function-key">
        </div>
      </td>
    </tr>
  </table>

  <script>
    // JavaScript functions
    function clearScreen() {
      document.getElementById("result").value = "";
    }

    function display(value) {
      document.getElementById("result").value += value;
    }

    function calculate() {
      try {
        const result = eval(document.getElementById("result").value);
        document.getElementById("result").value = result;
      } catch (error) {
        document.getElementById("result").value = "Error";
      }
    }

    // Function key handlers
    function addFunctionKey() {
      document.getElementById("result").value += "+";
    }

    function subtractFunctionKey() {
      document.getElementById("result").value += "-";
    }

    function divideFunctionKey() {
      document.getElementById("result").value += "/";
    }

    function multiplyFunctionKey() {
      document.getElementById("result").value += "*";
    }
  </script>
</body>
</html>
