<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
  <script>
    function display(value) {
  const result = document.getElementById("result");
  result.value += value;
}

function clearscreen() {
  const result = document.getElementById("result");
  result.value = "";
}

function calculate() {
  const result = document.getElementById("result");
  try {
    result.value = eval(result.value);
  } catch (error) {
    result.value = "Error";
  }
}
  </script>
  <style>
    .calculator {
  padding: 10px;
  border-radius: 1em;
  height: 380px;
  width: 400px;
  margin: auto;
  background-color: black;
  
}

.display-box {
  font-family: 'Orbitron', sans-serif;
  background-color: white;
  border: none;
  border-radius: 5px;
  width: 100%;
  height: 50px;
  color: black;
  font-weight: bold;
  text-align: center;
  font-size:15px; /* Adjust the font size here */
}

.ac {
  width: 20px;
  display: inline-block;
  border: none;
  background-color: rgb(70, 229, 176) !important;
  margin-left: 5px;
  cursor: pointer;
}

input[type=button] {
  font-family: 'Orbitron', sans-serif;
  background-color: black;
  color: white;
  border: solid black 0.5px;
  width: 100%;
  border-radius: 5px;
  height: 70%;
  outline: none;
  cursor: pointer;
}

input:active[type=button] {
  background-color: rgb(238, 238, 238);
  opacity: 0;
  transition: -5;
}

#function-key {
  padding: 5px 5px 5px 5px;
  height: 70px;
  background-color: rgb(137, 130, 130);
  border: none;
  cursor: pointer;
}

input[type="button"]:hover {
  background-color: #222121;
  cursor: pointer;
}

  </style>
</head>
<body>
  <table class="calculator">
    <tr>
      <td colspan="3">
        <input class="display-box" type="text" id="result">
      </td>
      <td>
        <input type="button" value="AC" onclick="clearscreen()" class="ac" style="height: 53px;">
      </td>
    </tr>
    <tr>
      <td>
        <input type="button" value="9" onclick="display('9')">
      </td>
      <td>
        <input type="button" value="8" onclick="display('8')">
      </td>
      <td>
        <input type="button" value="7" onclick="display('7')">
      </td>
      <td>
        <div>
          <input type="button" value="+" onclick="display('+')" id="function-key" style="margin-left: 5px;">
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <input type="button" value="4" onclick="display('4')">
      </td>
      <td>
        <input type="button" value="5" onclick="display('5')">
      </td>
      <td>
        <input type="button" value="6" onclick="display('6')">
      </td>
      <td>
        <div>
          <input type="button" value="-" onclick="display('-')" id="function-key" style="margin-left: 5px;">
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <input type="button" value="1" onclick="display('1')">
      </td>
      <td>
        <input type="button" value="2" onclick="display('2')">
      </td>
      <td>
        <input type="button" value="3" onclick="display('3')">
      </td>
      <td>
        <div>
          <input type="button" value="&divide;" onclick="display('/')" id="function-key" style="margin-left: 5px;">
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <input type="button" value="." onclick="display('.')">
      </td>
      <td>
        <input type="button" value="0" onclick="display('0')">
      </td>
      <td>
        <input type="button" value="=" onclick="calculate()" id="btn">
      </td>
      <td>
        <div>
          <input type="button" value="&times;" onclick="display('*')" id="function-key" style="margin-left: 5px;">
        </div>
      </td>
    </tr>
  </table>
</body>
</html>
